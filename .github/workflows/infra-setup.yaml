name: Deploy Infrastructure (Public Data Bucket)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "development"
        type: choice
        options:
          - development
          - production
      bucket_name:
        description: "Globally unique S3 bucket name"
        required: true
        type: string

permissions:
  id-token: write   # required for OIDC
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      STACK_NAME: tow-management-system-public-bucket-${{ inputs.environment }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.GHA_RUNNER_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Validate CloudFormation template
        run: |
          aws cloudformation validate-template \
            --template-body file://cfn-infra-template.yaml

      - name: Deploy CloudFormation stack
        run: |
          aws cloudformation deploy \
            --stack-name "${STACK_NAME}" \
            --template-file cfn-infra-template.yaml \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset \
            --parameter-overrides \
              BucketName="${{ inputs.bucket_name }}" \
              Environment="${{ inputs.environment }}"

      - name: Describe outputs
        run: |
          aws cloudformation describe-stacks \
            --stack-name "${STACK_NAME}" \
            --query "Stacks[0].Outputs" \
            --output table
